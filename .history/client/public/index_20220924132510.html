<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightAccent: "9965EF",
            darkAccent: "5300BC",
            shadowAccent: "A59BE1",
            white: "#ffffff",
            black: "#000000",
            background: "#EBECF5"
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1{
      margin: 2rem;
      font-size: 2em;
      font-weight: 600;
      text-transform: uppercase;
    }
    form{
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      
    }
    button{
      margin: 2rem;
      width: auto;
      padding: 0.5rem 2rem;
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
      border-radius: 50px;
      text-transform: uppercase;
      color: #fff;
      font-weight: 500;
      background: linear-gradient(135deg, #9965EF 0%, #5300BC 100%);
    }
    input[type="text"]{
      margin: 1rem;
      width: 20rem;
      padding: 0.5rem 2rem;
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
      border-radius: 50px;
      color: #585858;
      font-size: 12px;
      background: #EBECF5;
    }

</style>

  <title>React App</title>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
