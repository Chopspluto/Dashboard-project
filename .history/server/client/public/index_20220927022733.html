<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightAccent: "9965EF",
            darkAccent: "5300BC",
            shadowAccent: "A59BE1",
            white: "#ffffff",
            black: "#000000",
            background: "#EBECF5"
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    .main_container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1{
      margin: 2rem;
      font-size: 2em;
      font-weight: 600;
      text-transform: uppercase;
    }
    form{
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      border: 1px solid #9965EF;
    }
    button.logout{
      margin: 0.5rem;
    }
    button, button[type="submit"]{
      margin: 2rem;
      width: auto;
      padding: 0.5rem 2rem;
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
      border-radius: 50px;
      text-transform: uppercase;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      background: linear-gradient(135deg, #9965EF 0%, #5300BC 100%);
    }
    input[type="text"], input[type="email"], input[type="password"]{
      margin: 1rem;
      width: 20rem;
      padding: 0.5rem 2rem;
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
      border-radius: 50px;
      color: #585858;
      font-size: 12px;
      background: #EBECF5;
    }

    hr{
      margin: 2.5rem;
      border: 0.5px solid rgba(153, 101, 239, 0.2);
    }

    aside{
      height: 100vh;
      border-right: 1px solid #9965EF;
    }
    .chart-container{
      display: flex;
      justify-content: space-evenly;
    }
    .chart{
      width: 350px;
      margin: 1rem;
      padding: 2rem;
      border: 1px solid #9965EF;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
    }

    table{
      box-shadow: 5px 5px 10px #A59BE1, -5px -5px 10px #ffffff;
    }

    th,td{
      padding: 0.8rem;
      border-right: 1px solid #9965EF;
    }
    table, th, td {
      margin: 2rem;
      border-radius: 10px;
      font-size: 12px;
    }

    .clock{
      margin: 2rem;
      padding: 2rem;
      border-radius: 50px;
      border: 5px solid #fff;
      box-shadow: 3px 3px 8px rgb(165, 155, 225), -3px -3px 8px #ffffff, inset 5px 5px 8px #A59BE1, -5px -5px 8px #ffffff;
      font-size: 2em;
    }

</style>

  <title>React App</title>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
